<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>+ELEVENÂ©</title>
</head>
<body>
    <div class="dot" id="dot"></div>
    <main>
        <div class="hero">
            <img src="img/logo.svg" alt="logo" class="logo">
            <div class="main_logo">
                <img src="img/mainlogo.png" alt="logo" width="400px">
                <h1>storytelling through color.</h1>
            </div>
            <div id="button">
                <button data-depth="0.3" style="margin-left: 57%; margin-top: 11%;">
                     discover.
                </button>
            </div>
        </div>
    </main>



<script>
    var scene = document.getElementById('button');
    var parallaxInstance = new Parallax(scene);


        let dot = document.getElementById('dot');
        const onMouseMove = (e) => {
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
        }

        document.addEventListener('mousemove', onMouseMove);



        $("button").mouseover(function () {
            let dot = document.getElementById('dot');
            $(dot).addClass('enlarge')
        });
        $("button").mouseleave(function () {
            let dot = document.getElementById('dot');
            $(dot).removeClass('enlarge')
        })

</script>
</body>
</html>
