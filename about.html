    <script>
      document.getElementsByClassName("outdated__gallery__image").onclick = function (event) {
          alert("Submit button is clicked!");
          event.preventDefault();
      }

      let cursorout = document.getElementById('cursor');
      let dot = document.getElementById('dot');
      const onMouseMove = (e) => {
          cursorout.style.left = e.pageX + 'px';
          cursorout.style.top = e.pageY + 'px';
          dot.style.left = e.pageX + 'px';
          dot.style.top = e.pageY + 'px';
      }
      document.addEventListener('mousemove', onMouseMove);



      $("a").mouseover(function () {
          let dot = document.getElementById('dot');
          let cursorout = document.getElementById('cursor');
          $(dot).addClass('enlarge')
          $(cursor).addClass('opacity')
          cursorout.style.opacity = '50%';
      });
      $("a").mouseleave(function () {
          let dot = document.getElementById('dot');
          let cursorout = document.getElementById('cursor');
          $(dot).removeClass('enlarge')
          $(cursor).removeClass('opacity')
          cursorout.style.opacity = '100%';
      })
  </script>
